<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo-branco.png"></h1>
                <nav class="mdl-header">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>            
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome: </label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder=>

                <label for="email">E-mail : </label>
                <input type="email" id="email" class="input-padrao" required placeholder="email@gmail.com">

                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem: </label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Qual forma de contato você prefere?</legend>
                    <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email">E-mail</label>
                    
                    <label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contato" id="radio-whatsapp">Whatsapp</label>
                    
                    <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
                </fieldset>
                <fieldset>
                    <legend>Em qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
            <table>
                <thead>
                    <th>Dia</th>
                    <th>Horário</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>Das 8h às 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>Das 8h às 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>Das 8h às 20h</td>
                    </tr>
                </tbody>
            </table>




        </main>
        <footer>
            <img class="copyright" src="logo-branco.png">
            <p>&copy; Copyright - Barbearia Alura 2019</p>
        </footer>
    </body>

</html>
